<!DOCTYPE html>
<html lang="en">
@@include('html/_static/head.html',{
"title":"Сторінка"
})

<body>
	<div class="wrapper">
		@@include("html/main/header.html",{})
		<main class="main">
			<div class="breadcrumbs gray">
				<div class="breadcrumbs__body">
					<a class="breadcrumbs__main" href="index.html">Главная</a>
					<svg class='breadcrumbs__arrow'>
						<use xlink:href='@img/sprite.svg#swiper-arrow'></use>
					</svg>
					<a class="breadcrumbs__current" href="#">Регистрация</a>
				</div>
			</div>

			<section class="registration-form">
				<div class="container">
					<h2 class="registration-form__title title-user">Регистрация</h2>

					<form class="contact-form" action="#">
						<h4 class="registration-form__sub-title sub-title-user">Контактные данные</h4>
						<div class="tabs" data-tabs="tab">
							<ul class="registration-form__holder tabs__nav">
								<li class="tabs__nav-item"><button class="registration-form__switch tabs__nav-btn" type="button">Физическое лицо</button></li>
								<li class="tabs__nav-item"><button class="registration-form__switch tabs__nav-btn" type="button">Юридическое лицо</button></li>
							</ul>
							<div class="tabs__content">
								<div class="registration-form__panel tabs__panel">
									<div class="contact-form__column">
										<div class="contact-form__box">
											<div class="contact-form__data">
												<input class="contact-form__input" type="text" placeholder="ФИО*">
												<input class="contact-form__input" type="email" placeholder="Email*">
												<input class="contact-form__input" type="tel" placeholder="Телефон*">
											</div>
										</div>
										<div class="contact-form__box">
											<h4 class="registration-form__sub-title sub-title-user">Адрес</h4>
											<div class="contact-form__data">
												<div class='dropdown'>
													<button class='dropdown__button' type='button'>Страна</button>
													<ul class='dropdown__list'>
														<li class='dropdown__list-item' data-value='Украина'></li>
														<li class='dropdown__list-item' data-value='Польща'></li>
														<li class='dropdown__list-item' data-value='Великобритания'></li>
													</ul>
													<input class='dropdown__input-hidden' type='text' value=''>
												</div>
												<div class='dropdown'>
													<button class='dropdown__button' type='button'>Область</button>
													<ul class='dropdown__list'>
														<li class='dropdown__list-item' data-value='Черкаська'></li>
														<li class='dropdown__list-item' data-value='Київська'></li>
														<li class='dropdown__list-item' data-value='Волинська'></li>
													</ul>
													<input class='dropdown__input-hidden' type='text' value=''>
												</div>
												<input class="contact-form__input" type="text" placeholder="Город*">
												<input class="contact-form__input" type="text" placeholder="Адрес">
											</div>
										</div>
										<div class="contact-form__box">
											<h4 class="registration-form__sub-title sub-title-user">Пароль</h4>
											<div class="contact-form__data">
												<input class="contact-form__input" type="password" placeholder="Пароль*">
												<input class="contact-form__input" type="password" placeholder="Подтвердите пароль*">
											</div>
											<div class="contact-form__checkbox">
												<input type="checkbox" id="checkbox-password">
												<label for="checkbox-password">Я согласен с <a href="#">Условиями регистрации</a></label>
											</div>
										</div>
										<button class="contact-form__submit button-green" type="submit">Продолжить</button>
									</div>
									<div class="contact-form__column">
										<div class="contact-form__box">
											<div class="contact-form__data">
												<div class="form__item">
													<div class="form__label">Загрузить фото</div>
													<div class="file">
														<div class="file__item">
															<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__item-input">
															<div class="file__button">Загрузить фото</div>
														</div>
														<div id="formPreview" class="file__preview"></div>
													</div>
												</div>
											</div>
											<div class="contact-form__checkbox">
												<input class="contact-form__input" type="checkbox" id="checkbox-FOP">
												<label for="checkbox-FOP">Являюсь ФОП</label>
											</div>
										</div>
									</div>
								</div>
								<div class="tabs__panel">Два контент</div>
							</div>
						</div>
					</form>
				</div>
			</section>




		</main>
		@@include('html/main/footer.html',{})
	</div>
	@@include('html/_static/script.html',{})
</body>

</html>
